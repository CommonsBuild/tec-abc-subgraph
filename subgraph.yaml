specVersion: 0.0.1
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: AugmentedBondingCurve
    network: xdai
    source:
      address: "0x74ade20c12067e2f9457c037809a73f35694f99f"
      abi: AugmentedBondingCurve
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - MakeBuyOrder
        - MakeSellOrder
      abis:
        - name: AugmentedBondingCurve
          file: ./abis/AugmentedBondingCurve.json
      eventHandlers:
        - event: MakeBuyOrder(indexed address,indexed address,indexed address,uint256,uint256,uint256,uint256)
          handler: handleMakeBuyOrder
        - event: MakeSellOrder(indexed address,indexed address,indexed address,uint256,uint256,uint256,uint256)
          handler: handleMakeSellOrder
      file: ./src/augmented-bonding-curve.ts
